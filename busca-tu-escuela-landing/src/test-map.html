<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Map</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="styles/main.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Test de Mapa</h2>
        <div style="height: 400px; border: 1px solid #ccc;">
            <div class="map-placeholder">
                <div class="loading-spinner"></div>
                <p class="text-muted mt-2">Cargando mapa interactivo...</p>
            </div>
        </div>
        
        <div class="mt-3">
            <span id="schoolCount">0</span> <span id="schoolCountLabel">escuelas encontradas</span>
        </div>
        
        <div id="nearbySchoolsList" class="mt-3">
            <!-- Schools list -->
        </div>
    </div>

    <script>
        console.log('üöÄ Test script loading...');
        
        function loadTestMap() {
            console.log('üìç Loading test map...');
            
            const mapPlaceholder = document.querySelector('.map-placeholder');
            if (!mapPlaceholder) {
                console.error('‚ùå Map placeholder not found!');
                return;
            }
            
            console.log('‚úÖ Map placeholder found, loading content...');
            
            mapPlaceholder.innerHTML = `
                <div class="simulated-map">
                    <div class="map-pins">
                        <div class="map-pin" style="top: 25%; left: 45%;" data-school="0">
                            <i class="bi bi-geo-alt-fill"></i>
                        </div>
                        <div class="map-pin" style="top: 35%; left: 55%;" data-school="1">
                            <i class="bi bi-geo-alt-fill"></i>
                        </div>
                        <div class="map-pin" style="top: 45%; left: 35%;" data-school="2">
                            <i class="bi bi-geo-alt-fill"></i>
                        </div>
                        <div class="user-location" style="top: 40%; left: 50%;">
                            <i class="bi bi-person-fill"></i>
                        </div>
                    </div>
                </div>
            `;
            
            console.log('üó∫Ô∏è Test map loaded successfully!');
            
            // Update counter
            const schoolCount = document.getElementById('schoolCount');
            if (schoolCount) {
                schoolCount.textContent = '3';
            }
        }
        
        // Load immediately
        setTimeout(loadTestMap, 100);
    </script>
</body>
</html>
